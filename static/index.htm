<!DOCTYPE html>

		<script>
function doTheThing() {
	var request = new XMLHttpRequest();
	request.open("POST", "../predict");
	request.onload = function(response) {
		alert(this.response);
	}
	request.onerror = function(e) {
		alert("An error occurred and the prediction could not be made.")
	}
	var formData = new FormData();

	for (i = 0; i < fieldIds.length; i += 1) {
		formData.append(fieldIds[i], document.getElementById(fieldIds[i]).value);
	}
	request.send(formData);
}
